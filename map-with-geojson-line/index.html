<html>
  <head>
    <link
      href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
      }
      #map {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map" />
    <script src="https://unpkg.com/maplibre-gl"></script>
    <script src="https://unpkg.com/amazon-location-helpers"></script>
    <script>
      async function initializeMap() {
        // Initialize the map
        const map = await AmazonLocation.createMap(
          {
            // Cognito Identity Pool ID
            identityPoolId: "<Identity Pool ID>",
          },
          {
            container: "map",
            // Initial center point
            center: [-123.12128, 49.281],
            // Initial zoom level
            zoom: 14,
            // Amazon Location Service's Map name
            style: "geojson-line-example",
            hash: true,
          }
        );

        // Add navigation controls
        map.addControl(new maplibregl.NavigationControl(), "top-left");

        map.on("load", () => {
          // Add a data source containing GeoJSON data.
          map.addSource("route", {
            type: "geojson",
            data: {
              type: "Feature",
              geometry: {
                type: "LineString",
                coordinates: [
                  [-123.12882, 49.27676],
                  [-123.11914, 49.28314],
                  [-123.1231, 49.2857],
                  [-123.12598, 49.28388],
                  [-123.12965, 49.28635],
                  [-123.13597, 49.28208],
                  [-123.14136, 49.28552],
                ],
              },
            },
          });

          // Add a new layer to visualize the line.
          map.addLayer({
            id: "route",
            type: "line",
            source: "route",
            layout: {
              "line-join": "round",
              "line-cap": "round",
            },
            paint: {
              "line-color": "#00b0ff",
              "line-width": 8,
            },
          });
        });
      }

      initializeMap();
    </script>
  </body>
</html>
