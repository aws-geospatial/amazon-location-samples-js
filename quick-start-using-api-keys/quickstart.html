<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Quick start tutorial</title>

    <!-- Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/maplibre-gl@4.7.1/dist/maplibre-gl.min.css"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>Quick start tutorial</h1>
    </header>
    <main>
      <div id="map"></div>
      <aside>
        <h2>JSON Response</h2>
        <pre id="response"></pre>
      </aside>
    </main>
    <footer>
      This is a simple Amazon Location Service app. Pan and zoom. Click to see
      details about entities close to a point.
    </footer>

    <!-- JavaScript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@4.7.1/dist/maplibre-gl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@aws/amazon-location-client@1.x"></script>

    <!-- JavaScript for the app -->
    <script src="main.js"></script>
  </body>
</html>
