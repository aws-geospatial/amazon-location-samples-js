<html>
      <head>
            <link
                  href="https://location.aws.com/scripts/maplibre-gl@3.3.1/dist/maplibre-gl.css"
                  rel="stylesheet"
            />
            <style>
                  body {
                        margin: 0;
                  }
                  #map {
                        height: 100vh;
                  }
                  .layer-control {
                        position: absolute;
                        background: #fff;
                        padding: 10px;
                        right: 10px;
                        top: 10px;
                        z-index: 10;
                  }
            </style>
      </head>
      <body>
            <div id="map" />
            <!-- Layer control -->
            <div class="layer-control">
                  <input
                        class="layer"
                        type="radio"
                        name="map-style-standard-light"
                        value="Standard:Light"
                        checked="checked"
                  />
                  <label for="map-style-standard-light">StandardLight</label>
                  <div />
                  <input
                        class="layer"
                        type="radio"
                        name="map-style-standard-dark"
                        value="Standard:Dark"
                  />
                  <label for="map-style-standard-dark">StandardDark</label>
                  <div />
                  <input
                        class="layer"
                        type="radio"
                        name="map-style-monochrome-light"
                        value="Monochrome:Light"
                  />
                  <label for="map-style-monochrome-light"
                        >MonochromeLight</label
                  >
                  <div />
                  <input
                        class="layer"
                        type="radio"
                        name="map-style-monochrome-dark"
                        value="Monochrome:Dark"
                  />
                  <label for="map-style-monochrome-dark">MonochromeDark</label>
                  <div />
                  <input
                        class="layer"
                        type="radio"
                        name="map-style-hybrid"
                        value="Hybrid"
                  />
                  <label for="map-style-hybrid">Hybrid</label>
                  <div />
                  <input
                        class="layer"
                        type="radio"
                        name="map-style-satellite"
                        value="Satellite"
                  />
                  <label for="map-style-satellite">Satellite</label>
            </div>
            <script src="https://location.aws.com/scripts/maplibre-gl@3.3.1/dist/maplibre-gl.js"></script>
            <script>
                  async function initializeMap() {
                        const apiKey = "<YOUR_AWS_API_KEY>";
                        const region = "<YOUR_AWS_REGION>";

                        // Initialize the map
                        const map = new maplibregl.Map({
                              container: "map",
                              // Initial map centerpoint
                              center: [-123.1187, 49.2819],
                              // Initial zoom level
                              zoom: 10,
                              style: `https://maps.geo.${region}.amazonaws.com/v2/styles/Standard/descriptor?key=${apiKey}&color-scheme=Light`,
                        });

                        // Add navigation controls
                        map.addControl(
                              new maplibregl.NavigationControl(),
                              "top-left"
                        );

                        // Switch map styles
                        const mapStyles = document.querySelectorAll(
                              ".layer-control .layer"
                        );

                        for (const mapStyle of mapStyles) {
                              mapStyle.onclick = (style) => {
                                    const mapStyleCombo = style.target.value;
                                    const [mapStyle, mapColorScheme] =
                                          mapStyleCombo.split(":");
                                    map.setStyle(
                                          `https://maps.geo.${region}.amazonaws.com/v2/styles/${mapStyle}/descriptor?key=${apiKey}${
                                                !!mapColorScheme
                                                      ? `&color-scheme=${mapColorScheme}`
                                                      : ""
                                          }`
                                    );
                              };
                        }
                  }

                  initializeMap();
            </script>
      </body>
</html>
