            />
            <style>
                  body {
                        margin: 0;

      <body>
            <div id="map" />
            <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@4.7.1/dist/maplibre-gl.min.js"></script>
            <script>
                  async function initializeMap() {
                        // const apiKey = "<YOUR_AWS_API_KEY>";
                        // const region = "<YOUR_AWS_REGION>";

                        // Initialize the map
                        const map = new maplibregl.Map({
                              container: "map",
                              // Initial map centerpoint
                              center: [-123.1187, 49.2819],
                              // Initial zoom level
                              zoom: 15,
                              style: `https://maps.geo.${region}.amazonaws.com/v2/styles/Standard/descriptor?key=${apiKey}`,
                        });

                        // Add navigation controls
                        map.addControl(
                              new maplibregl.NavigationControl(),
                              "top-left"
                        );

                        // Configure a new popup
                        const popup = new maplibregl.Popup({
                              offset: 35,
                        }).setHTML(
                              `<h3>Amazon YVR11</h3>
          <p>510 W Georgia St #14, Vancouver, BC V6B 0M3</p>`
                        );

                        // Add a new marker and popup
                        const marker = new maplibregl.Marker()
                              .setLngLat([-123.11685, 49.2811])
                              .setPopup(popup)
                              .addTo(map);
                  }

                  initializeMap();
            </script>
      </body>
